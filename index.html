<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>CALCULADORA</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
        <h1>CALCULADORA</h1>
        </div>

        <!-- CALCULADORA  -->
        <div class="text-center mt-3" id="calculadora">
            <div class="row-fluid" >  <!-- Pantalla --> 
                <div id="pantalla2"></div> 
                <input type="text" id="pantalla">
            </div>

            <div class="row mt-1"><!-- Línea 1 -->   
                <div class="col-12">
                    <button class="btn btn-secondary border" id="porcentaje">%</button>
                    <button class="btn btn-secondary border" id="ce">CE</button>
                    <button class="btn btn-secondary border" id="c">C</button>
                    <button class="btn btn-secondary border" id="del">DEL</button>
                </div> 
            </div>

            <div class="row mt-1"><!-- Línea 2 -->
                <div class="col-12">
                    <button class="btn btn-secondary border" id="unx">1/x</button>
                    <button class="btn btn-secondary border" id="x2">x&sup2</button>
                    <button class="btn btn-secondary border" id="r2">&radic;x</button>
                    <button class="btn btn-secondary border" id="entre">&divide</button>
                </div>
            </div>

            <div class="row mt-1"><!-- Línea 3 -->
               <div class="col-12">
                    <button class="btn btn-light border" id="n7">7</button>
                    <button class="btn btn-light border" id="n8">8</button>
                    <button class="btn btn-light border" id="n9">9</button>
                    <button class="btn btn-secondary border" id="por">x</button>
               </div>
            </div>

            <div class="row mt-1"><!-- Línea 4 -->
                <div class="col-12">
                    <button class="btn btn-light border" id="n4">4</button>
                    <button class="btn btn-light border" id="n5">5</button>
                    <button class="btn btn-light border" id="n6">6</button>
                    <button class="btn btn-secondary border" id="menos">&#8722;</button>
                </div>
            </div>

            <div class="row mt-1"><!-- Línea 5 -->
                <div class="col-12">
                    <button class="btn btn-light border" id="n1">1</button>
                    <button class="btn btn-light border" id="n2">2</button>
                    <button class="btn btn-light border" id="n3">3</button>
                    <button class="btn btn-secondary border" id="mas">+</button>
                </div>
            </div>

            <div class="row mt-1"><!-- Línea 6 -->
                <div class="col-12">
                    <button class="btn btn-light border" id="masmenos">&plusmn</button>
                    <button class="btn btn-light border" id="n0">0</button>
                    <button class="btn btn-light border" id="punto">.</button>
                    <button class="btn btn-primary border" id="igual">=</button>
                </div>
            </div>
        </div>
        <!-- END TECLADO -->

        <!-- Footer -->
        <footer class="page-footer font-small blue fixed-bottom bg-white border-top">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="#">José Fernelly</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>

    <script src="js/script.js"></script>
</body>

</html>
